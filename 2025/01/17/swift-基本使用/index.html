</span><br><span class="line"><span class="keyword">enum</span> <span class="title class_">FileReadError</span>: <span class="title class_ inherited__">Error</span> &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="type">FileISNull</span></span><br><span class="line">    <span class="keyword">case</span> <span class="type">FileNotFound</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 用Result处理</span></span><br><span class="line"><span class="keyword">func</span> <span class="title function_">readFileContent</span>(<span class="params">filePath</span>: <span class="type">String</span>) -&gt; <span class="type">Result</span>&lt;<span class="type">String</span>, <span class="type">FileReadError</span>&gt; &#123;</span><br><span class="line">    <span class="comment">// 1.filePath为&quot;&quot;</span></span><br><span class="line">    <span class="keyword">if</span> filePath <span class="operator">==</span> <span class="string">&quot;&quot;</span> &#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> .failure(.<span class="type">FileISNull</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 2.filepath有值，但是没有对应的文件</span></span><br><span class="line">    <span class="keyword">if</span> filePath <span class="operator">!=</span> <span class="string">&quot;/User/Desktop/123.plist&quot;</span> &#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> .failure(.<span class="type">FileNotFound</span>)</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 3.取出其中的内容</span></span><br><span class="line">    <span class="keyword">return</span> .success(<span class="string">&quot;123&quot;</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//let result = readFileContent(filePath: &quot;&quot;)  //文件为空</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//let result = readFileContent(filePath: &quot;11111&quot;)  //文件找不到</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> result <span class="operator">=</span> readFileContent(filePath: <span class="string">&quot;/User/Desktop/123.plist&quot;</span>)  <span class="comment">//123</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 处理Result</span></span><br><span class="line"><span class="keyword">switch</span> result &#123;</span><br><span class="line"></span><br><span class="line"><span class="keyword">case</span> .failure(<span class="keyword">let</span> error):</span><br><span class="line"></span><br><span class="line">    <span class="keyword">switch</span> error &#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">case</span> .<span class="type">FileISNull</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;文件为空&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">case</span> .<span class="type">FileNotFound</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;文件找不到&quot;</span>)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">case</span> .success(<span class="keyword">let</span> content):</span><br><span class="line">    <span class="built_in">print</span>(content)</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>

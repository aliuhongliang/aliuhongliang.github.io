">    <span class="type">NSMutableDictionary</span> <span class="operator">*</span>mDict <span class="operator">=</span> [<span class="type">NSMutableDictionary</span> dictionaryWithDictionary:exception.userInfo];</span><br><span class="line">    [mDict setObject:callStack forKey:<span class="type">LGUncaughtExceptionHandlerAddressesKey</span>];</span><br><span class="line">    [mDict setObject:exception.callStackSymbols forKey:<span class="type">LGUncaughtExceptionHandlerCallStackSymbolsKey</span>];</span><br><span class="line">    [mDict setObject:@<span class="string">&quot;LGException&quot;</span> forKey:<span class="type">LGUncaughtExceptionHandlerFileKey</span>];</span><br><span class="line"></span><br><span class="line">    <span class="comment">// exception - myException</span></span><br><span class="line"></span><br><span class="line">    [[[<span class="type">LGUncaughtExceptionHandle</span> alloc] <span class="keyword">init</span>] performSelectorOnMainThread:<span class="meta">@selector</span>(lg_handleException:) withObject:[<span class="type">NSException</span> exceptionWithName:[exception name] reason:[exception reason] userInfo:mDict] waitUntilDone:<span class="type">YES</span>];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="operator">-</span> (void)lg_handleException:(<span class="type">NSException</span> <span class="operator">*</span>)exception&#123;</span><br><span class="line">    <span class="comment">// crash 处理</span></span><br><span class="line">    <span class="comment">// 存</span></span><br><span class="line">    <span class="type">NSDictionary</span> <span class="operator">*</span>userInfo <span class="operator">=</span> [exception userInfo];</span><br><span class="line">    [<span class="keyword">self</span> saveCrash:exception file:[userInfo objectForKey:<span class="type">LGUncaughtExceptionHandlerFileKey</span>]];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">保存奔溃信息或者上传：针对封装数据本地存储，和相应上传服务器！</span><br><span class="line"><span class="operator">-</span> (void)saveCrash:(<span class="type">NSException</span> <span class="operator">*</span>)exception file:(<span class="type">NSString</span> <span class="operator">*</span>)file&#123;</span><br><span class="line"></span><br><span class="line">    <span class="type">NSArray</span> <span class="operator">*</span>stackArray <span class="operator">=</span> [[exception userInfo] objectForKey:<span class="type">LGUncaughtExceptionHandlerCallStackSymbolsKey</span>];<span class="comment">// 异常的堆栈信息</span></span><br><span class="line">    <span class="type">NSString</span> <span class="operator">*</span>reason <span class="operator">=</span> [exception reason];<span class="comment">// 出现异常的原因</span></span><br><span class="line">    <span class="type">NSString</span> <span class="operator">*</span>name <span class="operator">=</span> [exception name];<span class="comment">// 异常名称</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 或者直接用代码，输入这个崩溃信息，以便在console中进一步分析错误原因</span></span><br><span class="line">    <span class="comment">// NSLog(@&quot;crash: %@&quot;, exception);</span></span><br><span class="line"></span><br><span class="line">    <span class="type">NSString</span> <span class="operator">*</span> _libPath  <span class="operator">=</span> [[<span class="type">NSSearchPathForDirectoriesInDomains</span>(<span class="type">NSCachesDirectory</span>, <span class="type">NSUserDomainMask</span>, <span class="type">YES</span>) objectAtIndex:<span class="number">0</span>] stringByAppendingPathComponent:file];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (<span class="operator">!</span>[[<span class="type">NSFileManager</span> defaultManager] fileExistsAtPath:_libPath])&#123;</span><br><span class="line">        [[<span class="type">NSFileManager</span> defaultManager] createDirectoryAtPath:_libPath withIntermediateDirectories:<span class="type">YES</span> attributes:<span class="literal">nil</span> error:<span class="literal">nil</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="type">NSDate</span> <span class="operator">*</span>dat <span class="operator">=</span> [<span class="type">NSDate</span> dateWithTimeIntervalSinceNow:<span class="number">0</span>];</span><br><span class="line">    <span class="type">NSTimeInterval</span> a<span class="operator">=</span>[dat timeIntervalSince1970];</span><br><span class="line">    <span class="type">NSString</span> <span class="operator">*</span>timeString <span class="operator">=</span> [<span class="type">NSString</span> stringWithFormat:@<span class="string">&quot;%f&quot;</span>, a];</span><br><span class="line"></span><br><span class="line">    <span class="type">NSString</span> <span class="operator">*</span> savePath <span class="operator">=</span> [_libPath stringByAppendingFormat:@<span class="string">&quot;/error%@.log&quot;</span>,timeString];</span><br><span class="line"></span><br><span class="line">    <span class="type">NSString</span> <span class="operator">*</span>exceptionInfo <span class="operator">=</span> [<span class="type">NSString</span> stringWithFormat:@<span class="string">&quot;Exception reason：%@<span class="subst">\n</span>Exception name：%@<span class="subst">\n</span>Exception stack：%@&quot;</span>,name, reason, stackArray];</span><br><span class="line"></span><br><span class="line">    <span class="type">BOOL</span> sucess <span class="operator">=</span> [exceptionInfo writeToFile:savePath atomically:<span class="type">YES</span> encoding:<span class="type">NSUTF8StringEncoding</span> error:<span class="literal">nil</span>];</span><br><span class="line"></span><br><span class="line">    <span class="type">NSLog</span>(@<span class="string">&quot;保存崩溃日志 sucess:%d,%@&quot;</span>,sucess,savePath);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">获取函数堆栈信息，这里可以获取响应调用堆栈的符号信息，通过数组回传</span><br><span class="line"><span class="operator">+</span> (<span class="type">NSArray</span> <span class="operator">*</span>)lg_backtrace&#123;</span><br><span class="line"></span><br><span class="line">    void<span class="operator">*</span> callstack[<span class="number">128</span>];</span><br><span class="line">    int frames <span class="operator">=</span> backtrace(callstack, <span class="number">128</span>);<span class="comment">//用于获取当前线程的函数调用堆栈，返回实际获取的指针个数</span></span><br><span class="line">    char <span class="operator">**</span>strs <span class="operator">=</span> backtrace_symbols(callstack, frames);<span class="comment">//从backtrace函数获取的信息转化为一个字符串数组</span></span><br><span class="line">    int i;</span><br><span class="line">    <span class="type">NSMutableArray</span> <span class="operator">*</span>backtrace <span class="operator">=</span> [<span class="type">NSMutableArray</span> arrayWithCapacity:frames];</span><br><span class="line">    <span class="keyword">for</span> (i <span class="operator">=</span> <span class="type">LGUncaughtExceptionHandlerSkipAddressCount</span>;</span><br><span class="line">         i <span class="operator">&lt;</span> <span class="type">LGUncaughtExceptionHandlerSkipAddressCount</span><span class="operator">+</span><span class="type">LGUncaughtExceptionHandlerReportAddressCount</span>;</span><br><span class="line">         i<span class="operator">++</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        [backtrace addObject:[<span class="type">NSString</span> stringWithUTF8String:strs[i]]];</span><br><span class="line">    &#125;</span><br><span class="line">    free(strs);</span><br><span class="line">    <span class="keyword">return</span> backtrace;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">获取应用信息</span><br><span class="line"><span class="type">NSString</span> <span class="operator">*</span>getAppInfo()&#123;</span><br><span class="line">    <span class="type">NSString</span> <span class="operator">*</span>appInfo <span class="operator">=</span> [<span class="type">NSString</span> stringWithFormat:@<span class="string">&quot;App : %@ %@(%@)<span class="subst">\n</span>Device : %@<span class="subst">\n</span>OS Version : %@ %@<span class="subst">\n</span>&quot;</span>,</span><br><span class="line">                         [[<span class="type">NSBundle</span> mainBundle] objectForInfoDictionaryKey:@<span class="string">&quot;CFBundleDisplayName&quot;</span>],</span><br><span class="line">                         [[<span class="type">NSBundle</span> mainBundle] objectForInfoDictionaryKey:@<span class="string">&quot;CFBundleShortVersionString&quot;</span>],</span><br><span class="line">                         [[<span class="type">NSBundle</span> mainBundle] objectForInfoDictionaryKey:@<span class="string">&quot;CFBundleVersion&quot;</span>],</span><br><span class="line">                         [<span class="type">UIDevice</span> currentDevice].model,</span><br><span class="line">                         [<span class="type">UIDevice</span> currentDevice].systemName,</span><br><span class="line">                         [<span class="type">UIDevice</span> currentDevice].systemVersion];</span><br><span class="line">    <span class="comment">//                         [UIDevice currentDevice].uniqueIdentifier];</span></span><br><span class="line">    <span class="type">NSLog</span>(@<span class="string">&quot;Crash!!!! %@&quot;</span>, appInfo);</span><br><span class="line">    <span class="keyword">return</span> appInfo;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {

    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {

      }

  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
